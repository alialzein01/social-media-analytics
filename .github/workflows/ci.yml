name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.10]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff

      - name: Lint (Ruff) â€” new/changed code
        run: |
          ruff check app/config app/services/apify_client.py app/lib app/types docs
          ruff format --check app/config app/services/apify_client.py app/lib app/types

      - name: Run tests
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
        run: |
          pytest -q
